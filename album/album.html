<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="album.css">
</head>
<body>
    <div class="album">
        <div class="header">ccmixter.org</div>
        <div class="photo">
            <img src="ccmixter.gif" alt="LOGO">
        </div>
        <div class="track-list">
            <div class="track">
                <div class="title">Dan Mantau - National Felt</div>
                <audio src="mp3/Dan_Mantau_-_National_Felt_1.mp3" controls></audio>
            </div>
            <div class="track">
                <div class="title">Kris Lav - Surrender</div>
                <audio src="mp3/Kris_Lav_-_Surrender.mp3" controls></audio>
            </div>
            <div class="track">
                <div class="title">Lav - I'll wait</div>
                <audio src="mp3/Lav_-_I_ll_wait.mp3" controls></audio>
            </div>
            <div class="track">
                <div class="title">JeffSpeed68 - On Babylon</div>
                <audio src="mp3/JeffSpeed68_-_On_Babylon_1.mp3" controls></audio>
            </div>
        </div>
    </div>
</body>
</html>
