<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="block className">1</div>
    </main>
    <div class="first">
        <div class="block className">2</div>
        <div class="block className2">N</div>
    </div>
    <div class="second">
        <div class="first">
            <div class="block">5</div> <!-- ~ -->
            <div class="block className2">3</div> <!-- > -->
            <div class="block">4</div> <!-- + -->
        </div>
    </div>
</body>

</html>
